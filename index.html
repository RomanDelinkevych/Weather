<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="mainOutput">
            <div class="divInput">
                <input id="mainInput" type="text">
                <button id="btnSearch" class="btnInput">Find</button>
                <button id="navigation" class="btnInput">MY LOCATION</button>
            </div>

            <div class="timeAndCity">
                <div id="clientTime">
                    <div class="hour"></div>
                    <div class="month"></div>
                </div>
                <div id=clientCity>
                    <div id="city"></div>
                    <div id="country"></div>
                </div>
            </div>

            <div id="weather">
                <div id="todayWeather"></div>
                <div id="futureWeather"></div>
            </div>
        </div>
    </header>
<script src="main.js"></script>
</body>
</html>
